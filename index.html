<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="absolute top-7 left-7  text-4xl font-bold text-white">Tech Alpha Task-3</h1>
    <div class="container w-full min-h-[100vh] bg-slate-600 p-[10px]">
        <div class="todo-app w-[100%] max-w-[540px] bg-white mt-[100px] ml-auto mr-auto pt-[40px] pl-[30px] pr-[30px] pb-[70px] rounded-lg">
            <h2 class="text-[#002765] flex items-center mb-[20px] text-3xl font-bold">To-Do List <img class="w-[30px] ml-[10px]" src="./images/icon.png" alt=""></h2>
            <div class="row flex items-center justify-between bg-[#dcdee0] rounded-[30px] pl-[20px] mb-[25px]">
                <input class="flex-1 text-xl font-semibold border-none outline-none bg-[#dcdee0]  p-[10px]" type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()" class="border-none outline-none pt-[16px] pb-[16px] pr-[50px] pl-[50px] text-white text-[16px] cursor-pointer rounded-[40px] bg-[#ff5945]">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked relative list-none text-[17px] pt-[12px] pr-[8px] pb-[12px] pl-[50px] select-none cursor-pointer">Task 1</li> -->
              
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
